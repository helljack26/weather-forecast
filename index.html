<!DOCTYPE html>
<html>

<head>
    <meta name="google-site-verification" content="tYpB2wcWyDeshTcFQDi7CdxoLxVE4kt261X3PkLfcsw" />
    <!-- Open graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Прогноз погоды от Димона">
    <meta property="og:description" content="Погода во всех уголках Украины, прогноз погоды от Димона.">
    <meta property="og:url" content="https://helljack26.github.io/weatherForecast/">
    <meta property="og:image" content="img/open-graph-logo-01.png">
    <meta property="og:site_name" content="Прогноз погоды от Димона">
    <meta property="og:locale" content="ru_Ru">
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/spinner.css" /> -->
    <link rel="shortcut icon" href="img/favicon-01.png" type="image/png">
    <title>Прогноз от Димона</title>
</head>

<body>
    <header>
        <div class="logo-block">
            <img src="./img/logo_v2_1.svg" alt="Logo" class="logo">
            <img src="./img/logo_v2_shine.svg" class="logo-shine" alt="logo shine">
        </div>
        <div class="radio-btn_block">

            <div class="container">
                <form class="toggle">
                    <input type="radio" class="radio active" id="choice1" name="choice" value="На неделю">
                    <label for="choice1">На неделю</label>
                    <input type="radio" class='radio' id="choice2" name="choice" value="Сегодня">
                    <label for="choice2">Сегодня</label>
                    <div id="flap"><span class="content">Сегодня</span></div>
                </form>
            </div>
        </div>
        <form id="search-form" class="row " autocomplete="off">
            <input type="text" name="location" id="search-forecast" />
            <button type="submit" class="fa-search mr-0" id="search-btn"><img src="./img/icon/search_light.png"
                    class="search" alt="Search icon"></button>
        </form>
    </header>
    <main class="main-block px-sm-3 " id="main-block">
        <div id="content_wrapper"></div>
        <div class="row d-flex justify-content-center  h100">
            <div class="card-container">
                <!-- main -->
                <div class="card2-block">
                    <!-- Main info -->
                    <div class="main-info">
                        <div class="d-flex w-100 flex-column justify-content-center align-items-center">
                            <!-- Animation icon -->
                            <div class="animation-container d-flex  justify-content-center">
                                <div id="main-icon" class="animation-icon"></div>
                                <p class="mt-3 ml-2" id="main-condition"></p>
                            </div>
                            <!-- Main temp and location -->
                            <div class="main-info_temp-location">
                                <p id="main-temp"></p>
                                <p class="mt-4 mb-0 mr-2" id="user-location"></p>
                            </div>
                        </div>
                        <!-- Sunrise and Sunset time -->
                        <div class="d-flex align-items-center justify-content-center">
                            <p id="main-date"></p>
                            <div class="d-flex flex-column ml-4">
                                <div class="row px-3">
                                    <p class="ml-auto mb-0" id="main-dawn"></p>
                                </div>
                                <div class="row px-3">
                                    <p class="ml-auto mb-0" id="main-sunset"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Favorite city -->
                    <div id="favorite-city">
                        <div class="favorite-city-header">
                            <p>Недавние прогнозы</p>
                            <button id="clear-localstorage"><img src="./img/icon/trash.svg" class="favorite-city_clear"
                                    alt="Trash button"></button>
                        </div>
                        <div id="favorite-city-block">
                        </div>
                    </div>
                </div>
                <!-- Detail forecast -->
                <div id="card-block">
                    <div class="card1" id="card1">
                    </div>
                    <div class="card2" id="card2" style="display: none;">
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>


</body>

</html>
