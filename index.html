<!DOCTYPE html>
<html>

<head>
    <meta name="google-site-verification" content="tYpB2wcWyDeshTcFQDi7CdxoLxVE4kt261X3PkLfcsw" />
    <!-- Open graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Прогноз погоды от Димона">
    <meta property="og:description" content="Погода во всех уголках Украины, прогноз погоды от Димона.">
    <meta property="og:url" content="https://helljack26.github.io/weatherForecast/">
    <meta property="og:image" content="img/open-graph-logo-01.png">
    <meta property="og:site_name" content="Прогноз погоды от Димона">
    <meta property="og:locale" content="ru_Ru">
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icon.css" />
    <link rel="shortcut icon" href="img/favicon-01.png" type="image/png">
    <title>Прогноз от Димона</title>
</head>

<body>
    <div class="main-block container-fluid px-1 px-sm-3 mt-md-5 mt-sm-0 mx-auto">
        <div class="row d-flex justify-content-center ">
            <div class="row card0 radius">
                <div class="card1 col-lg-8 col-md-7">
                    <!-- Main info -->
                    <div class="main-info flex-column row px-3 py-3">
                        <img src="img/w-logo-01.svg" alt="Logo" class="logo mb-5">
                        <div class="d-flex flex-column mr-3 pl-4 text-center">
                            <div class="d-flex justify-content-center">
                                <h1 class="large-font mr-3" id="main-temp"></h1>
                                <h2 class="mt-3 mb-0" id="user-location"></h2>
                            </div>
                            <p id="main-date"></p>
                        </div>

                        <div class="d-flex pl-4 flex-column align-items-center">
                            <div class="d-flex flex-column text-center mr-3">
                                <div id="main-icon"></div>
                                <p id="main-condition"></p>
                            </div>
                            <div class="d-flex flex-column mt-4">
                                <div class="row px-3">
                                    <p class="light-text">Рассвет</p>
                                    <p class="ml-auto mr-3" id="main-dawn"></p>
                                </div>
                                <div class="row px-3">
                                    <p class="light-text">Закат</p>
                                    <p class="ml-auto mr-3" id="main-sunset"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Search -->
                <div class="card2 col-lg-4 col-md-5">
                    <form id="search-form" class="row px-3">
                        <input type="text" name="location" placeholder="Поиск" class="mb-5" id="search-forecast" />
                        <button type="submit" class="fa fa-search mb-5 mr-0 text-center" id="search-btn"></button>
                    </form>
                    <!-- Last search city -->
                    <div class="mr-5" id="last-enter-city">
                        <div id="last-query"></div>
                    </div>
                    <!-- Detail forecast -->
                    <div id="detail-block">
                        <p class="mt-4 ">Подробный прогноз</p>
                        <div class="row">
                            <p class="light-text ml-3">Температура</p>
                            <p class="ml-auto mr-5" id="detail-temp"></p>
                        </div>
                        <div class="row">
                            <p class="light-text ml-3">Чувствуется как</p>
                            <p class="ml-auto mr-5" id="detail-feel"></p>
                        </div>
                        <div class="row">
                            <p class="light-text ml-3">Облачность</p>
                            <p class="ml-auto mr-5" id="detail-cloud"></p>
                        </div>
                        <div class="row">
                            <p class="light-text ml-3">Влажность</p>
                            <p class="ml-auto mr-5" id="detail-humidity"></p>
                        </div>
                        <div class="row">
                            <p class="light-text ml-3">Ветер</p>
                            <p class="ml-auto mr-5" id="detail-wind"></p>
                        </div>
                        <div class="row">
                            <p class="light-text ml-3">Давление</p>
                            <p class="ml-auto mr-5" id="detail-pressure"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </script>
    <script src="script/script.js"></script>

</body>

</html>
