<!DOCTYPE html>
<html>

<head>
    <!-- Open graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Прогноз погоды от Димона">
    <meta property="og:description" content="Погода во всех уголках Украины, прогноз погоды от Димона.">
    <meta property="og:url" content="https://helljack26.github.io/weatherForecast/">
    <meta property="og:image" content="img/open-graph-logo-01.png">
    <meta property="og:site_name" content="Прогноз погоды от Димона">
    <meta property="og:locale" content="ru_Ru">
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icon.css" />
    <title>Weather forecast</title>
</head>

<body>
    <div class="main-block container-fluid px-1 px-sm-3 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                        <span class="header-text_main"> Прогноз погоды</span><br>
                        <p class="header-text">от Димона</p>
                    <div class="text-center">
                        <img class="image mt-5" src="img/ballon.png" />
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 class="large-font mr-3" id="current-tempreture">26&#176;</h1>
                        <div class="d-flex flex-column mr-3">
                            <h2 class="mt-3 mb-0" id="user-location">Киев</h2>
                            <p id="current-date">10:36 - Tuesday, 22 Oct '19</p>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4" id="current-condition-icon"></h3>
                            <p id="current-condition">Sunny</p>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="row px-3">
                        <input type="text" name="location" placeholder="Поиск" class="mb-5" />
                        <div class="fa fa-search mb-5 mr-0 text-center"></div>
                    </div>
                    <div class="mr-5">
                        <p class="light-text suggestion">Киев</p>
                        <div class="line my-5"></div>
                        <p>Подробный прогноз</p>
                        <div class="row px-3">
                            <p class="light-text">Облачность</p>
                            <p class="ml-auto">12%</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Влажность</p>
                            <p class="ml-auto">78%</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Ветер</p>
                            <p class="ml-auto">1km/h</p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Осадки</p>
                            <p class="ml-auto">0mm</p>
                        </div>
                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </script>
    <script src="script/script.js"></script>
</body>

</html>
