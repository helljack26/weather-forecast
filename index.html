<!DOCTYPE html>
<html>

<head>
    <meta name="google-site-verification" content="tYpB2wcWyDeshTcFQDi7CdxoLxVE4kt261X3PkLfcsw" />
    <!-- Open graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Прогноз погоды от Димона">
    <meta property="og:description" content="Погода во всех уголках Украины, прогноз погоды от Димона.">
    <meta property="og:url" content="https://helljack26.github.io/weatherForecast/">
    <meta property="og:image" content="img/open-graph-logo-01.png">
    <meta property="og:site_name" content="Прогноз погоды от Димона">
    <meta property="og:locale" content="ru_Ru">
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon-01.png" type="image/png">
    <title>Прогноз от Димона</title>
</head>

<body>
    <div class="main-block  px-sm-3 " id="main-block">
        <div class="row d-flex justify-content-center h100">
            <div class="row card0 text-center">
                <!-- Search -->
                <div class="card2-block col-lg-4 col-md-5 ">
                    <div class="card2 pl-4 scroll">
                        <img src="img/w-logo-01.svg" alt="Logo" class="logo mb-1 mt-2">
                        <form id="search-form" class="row " autocomplete="off">
                            <button type="submit" class="fa fa-search mr-0 text-center" id="search-btn"><img src="./img/icon/search.png" alt=""></button>
                            <input type="text" name="location" placeholder="Поиск" id="search-forecast" />
                        </form>
                        <!-- Field for error -->
                        <div id="error-field"></div>
                        <div>
                            <!-- Main info -->
                            <div
                                class="main-info mt-2 row d-flex flex-column justify-content-center align-items-center">
                                <div class="d-flex flex-column w-100 text-center">
                                    <div class="d-flex w-100 justify-content-center align-items-center">
                                        <!-- Main temp and location -->
                                        <div class="d-flex ">
                                            <h1 class="large-font mr-2" id="main-temp"></h1>
                                            <h2 class="mt-4 mb-0" id="user-location"></h2>
                                        </div>
                                        <!-- Animation icon -->
                                        <div class="d-flex flex-column align-items-center text-center ml-5">
                                            <div id="main-icon" class="animation-icon"></div>
                                            <p id="main-condition"></p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Sunrise and Sunset time -->
                                <div class="d-flex align-items-center justify-content-center">
                                    <p id="main-date"></p>
                                    <div class="d-flex flex-column ml-4">
                                        <div class="row px-3">
                                            <p class="light-text mr-3 mb-0">Рассвет</p>
                                            <p class="ml-auto mr-3 mb-0" id="main-dawn"></p>
                                        </div>
                                        <div class="row px-3">
                                            <p class="light-text mr-3 mb-0">Закат</p>
                                            <p class="ml-auto mr-3 mb-0" id="main-sunset"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Detail forecast -->
                            <div id="detail-block">
                                <h5 class="mt-2 font-weight-bold">Подробный прогноз</h5>
                                <div class="row w-80">
                                    <p class="light-text ml-3">Температура</p>
                                    <p class="ml-auto mr-5" id="detail-temp"></p>
                                </div>
                                <div class="row w-80">
                                    <p class="light-text ml-3">Чувствуется как</p>
                                    <p class="ml-auto mr-5" id="detail-feel"></p>
                                </div>
                                <div class="row w-80">
                                    <p class="light-text ml-3">Облачность</p>
                                    <p class="ml-auto mr-5" id="detail-cloud"></p>
                                </div>
                                <div class="row w-80">
                                    <p class="light-text ml-3">Влажность</p>
                                    <p class="ml-auto mr-5" id="detail-humidity"></p>
                                </div>
                                <div class="row w-80">
                                    <p class="light-text ml-3">Ветер</p>
                                    <p class="ml-auto mr-5" id="detail-wind"></p>
                                </div>
                                <div class="row w-80">
                                    <p class="light-text ml-3">Давление</p>
                                    <p class="ml-auto mr-5" id="detail-pressure"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card1 col-lg-8 col-md-7">
                    <!-- Last search city -->
                    <div id="last-city">
                        <h5 class="last-city-header">Недавние запросы</h5>
                        <div id="last-city-block">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script/script.js"></script>

</body>

</html>
